<div class="centered-content">
    <div class="modal-box fade-group">
        <h1 class="title">Create a new Task</h1>
        <input #taskInput type="text" class="form-control has-background-light" placeholder="Enter task name">
        <button class="btn white-text" routerLink="../">Cancel</button>
        <button class="btn btn-primary" (click)="onAddTask(taskInput.value)">Add</button>
    </div>
</div>
